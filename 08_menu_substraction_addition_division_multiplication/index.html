<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Calculadora sencilla en Javascript  </h1>
    <br>
    <button id="add" onclick="add()">Suma</button>
	<button id="sub" onclick="sub()">Resta</button>
	<button id="div" onclick="divide()">Division</button>
	<button id="multi" onclick="multi()">Multiplicacion</button>
	<p id="calc"></p>
    


<script type="text/javascript">
//suma or addition
	function add()
	{
	var num1 = prompt("Ingrese su primer numero");
	var num2 = prompt("Ingrese su segundo numero");
	var total = parseInt(num1) + parseInt(num2);
	document.getElementById('calc').innerHTML = "El Resultado es " + num1 + " + " + num2 + " = " + total;
		}

        //resta o substraction
		function sub()
		{
			var num1 = prompt("Ingrese su primer numero");
			var num2 = prompt("Ingrese su segundo numero");
			var total = parseInt(num1) - parseInt(num2);
			document.getElementById('calc').innerHTML = "El Resultado es " + num1 + " - " + num2 + " = " + total;
		}

		//division
		function divide()
		{
			var num1 = prompt("Ingrese su primer numero");
			var num2 = prompt("Ingrese su segundo numero");
			var total = parseInt(num1) / parseInt(num2);
			document.getElementById('calc').innerHTML = "El Resultado es " + num1 + " /" + num2 + " = " + total;
		}

		//fucnion para multiplicar
		function multi()
		{
			var num1 = prompt("Ingrese su primer numero");
			var num2 = prompt("Ingrese su segundo numero");
			var total = parseInt(num1) * parseInt(num2);
			document.getElementById('calc').innerHTML = "El Resultado es" + num1 + " * " + num2 + " = " + total;
		}
	</script>



    
</body>
</html>
